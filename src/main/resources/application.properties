spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/atomicski
spring.datasource.username = root
#Show logs on console in JPA format
spring.jpa.show-sql = true
#Hibernate (update)
spring.jpa.hibernate.ddl-auto = update
#MYSQL Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Queries for AuthenticationBuilderManager
spring.queries.users-query=select username, password, active from employee where username=?
spring.queries.roles-query=select e.username, r.role from employee e inner join user_role er on(e.user_id=er.user_id) inner join role r on(er.role_id=r.role_id) where e.username=?
