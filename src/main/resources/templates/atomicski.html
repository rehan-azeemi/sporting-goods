	<script>
		$('a[href*="#"]')
		// Remove links that don't actually link to anything
		.not('[href="#"]').not('[href="#0"]').click(
				function(event) {
					// On-page links
					if (location.pathname.replace(/^\//, '') == this.pathname
							.replace(/^\//, '')
							&& location.hostname == this.hostname) {
						// Figure out element to scroll to
						var target = $(this.hash);
						target = target.length ? target : $('[name='
								+ this.hash.slice(1) + ']');
						// Does a scroll target exist?
						if (target.length) {
							// Only prevent default if animation is actually gonna happen
							event.preventDefault();
							$('html, body').animate({
								scrollTop : target.offset().top
							}, 1000, function() {
								// Callback after animation
								// Must change focus!
								var $target = $(target);
								$target.focus();
								if ($target.is(":focus")) { // Checking if the target was focused
									return false;
								} else {
									$target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
									$target.focus(); // Set focus again
								}
								;
							});
						}
					}
				});
		
		
		  jQuery(document).ready(function() {
			    jQuery(".standardSelect").chosen({
			                disable_search_threshold: 3,
			                no_results_text: "Oops, nothing found!",
			                width: "100%"
			            });

		  $('#dob').datepicker({

			  format: 'dd-mm-yyyy',
			  autoclose: true
		}).on('changeDate', function(e) {
			dte = $('#dob').val().split("-");
			$('#age').val(calculate_age(new Date(parseInt(dte[2]), parseInt(dte[1]), parseInt(dte[0]))));
		     
		});
		  
		  $('#dob').trigger('changeDate');
		  
		  $('#dateOut').datepicker({

			  format: 'dd-mm-yyyy',
			  autoclose: true

		});
		  
		  $('#dateDue').datepicker({

			  format: 'dd-mm-yyyy',
			  autoclose: true

		});
		  
		  $('#dob').datepicker('setDate', 'today');
		  $('#dateOut').datepicker('setDate', 'today');
		  $('#dateDue').datepicker('setDate', 'today');
		  
		function calculate_age(dob) { 
			    var diff_ms = Date.now() - dob.getTime();
			    var age_dt = new Date(diff_ms); 
			  
			    return Math.abs(age_dt.getUTCFullYear() - 1970);
			}
		
		$('#atomic-ski-data-table').DataTable({
	        "paging": true,
	        "lengthChange": true,
	        "searching": true,
	        "ordering": true,
	        "info": false,
	        "responsive": true,
	        "autoWidth": false,
	        "pageLength": 10,
	      "order" : [ [ 1, 'asc' ] ]
	      });
	</script>
