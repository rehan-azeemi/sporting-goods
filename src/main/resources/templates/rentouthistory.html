	<script>
		$('a[href*="#"]')
		// Remove links that don't actually link to anything
		.not('[href="#"]').not('[href="#0"]').click(
				function(event) {
					// On-page links
					if (location.pathname.replace(/^\//, '') == this.pathname
							.replace(/^\//, '')
							&& location.hostname == this.hostname) {
						// Figure out element to scroll to
						var target = $(this.hash);
						target = target.length ? target : $('[name='
								+ this.hash.slice(1) + ']');
						// Does a scroll target exist?
						if (target.length) {
							// Only prevent default if animation is actually gonna happen
							event.preventDefault();
							$('html, body').animate({
								scrollTop : target.offset().top
							}, 1000, function() {
								// Callback after animation
								// Must change focus!
								var $target = $(target);
								$target.focus();
								if ($target.is(":focus")) { // Checking if the target was focused
									return false;
								} else {
									$target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
									$target.focus(); // Set focus again
								}
								;
							});
						}
					}
				});
	</script>
	<script>
	 $('#rent-out-data-table').DataTable({
         "paging": true,
         "lengthChange": true,
         "searching": true,
         "ordering": true,
         "info": false,
         "responsive": true,
         "autoWidth": false,
         "pageLength": 10,
         "ajax" : {
                     "url" : 'rentouthistorydata',
                     "type" : "GET"
         },
         "columns" : [ {
           "className" : 'details-control',
           "orderable" : false,
           "data" : null,
           "defaultContent" : ''
       },
 
       {
           "data" : "firstName"
       }, {
           "data" : "lastName"
       }, {
           "data" : "email"
       }, {
           "data" : "phone"
       }, {
           "data" : "city"
       }
 
       ],
       "order" : [ [ 1, 'asc' ] ]
       });
	
	 $('#rent-out-data-table tbody').on('click', 'td.details-control',
             function() {
                 var tr = $(this).closest('tr');
                 var row = $('#rent-out-data-table').DataTable().row(tr);

                 if (row.child.isShown()) {
                     // This row is already open - close it
                     row.child.hide();
                     tr.removeClass('shown');
                 } else {
                     // Open this row
                     row.child(format(row.data())).show();
                     tr.addClass('shown');
                 }
});
	
	function format(d) {
	    // `d` is the original data object for the row
	    return '<table cellpadding="0" cellspacing="0" border="0" style="padding-left:0px;">'
	            + '<tr>'
	            + '<td>City</td>'
	            + '<td>'+d.city+'</td>'
	            + '</tr>'
	            
	            + '</table>';
	}
	</script>
